server:
  port: 8082

spring:
  application:
    name: mail-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
  cloud:
    function:
      definition: "placeOrder"
    stream:
      default-binder: rabbit
      bindings:
        placeOrder-in-0:
          destination: sendEmail
          group: placeOrder
          content-type: application/json
          binder: rabbit
      rabbit:
        bindings:
          placeOrder-in-0:
            consumer:
              republish-to-dlq: false
              binding-routing-key: place-order

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  pattern:
    level: "%5p"
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%15.15t] %-40.40logger{39} : %msg%n%ex"
