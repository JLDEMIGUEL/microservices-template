<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="'Welcome ' + ${username}">Welcome Username</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px;
            margin: auto;
        }

        .email-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .email-body {
            padding: 20px;
        }

        .email-footer {
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Welcome <span th:text="${username}">Username</span></h1>
    </div>
    <div class="email-body">
        <p>Dear <span th:text="${username}">Username</span>,</p>
        <p>Thank you for registering with us. Here are your registration details:</p>
        <table>
            <tr>
                <td><strong>Username:</strong></td>
                <td th:text="${username}">Username</td>
            </tr>
            <tr>
                <td><strong>Email:</strong></td>
                <td th:text="${email}">Email Address</td>
            </tr>
        </table>
        <p>We are excited to have you on board.</p>
        <p>Best regards</p>
    </div>
    <div class="email-footer">
        <p>&copy; 2024. All rights reserved.</p>
    </div>
</div>
</body>
</html>
