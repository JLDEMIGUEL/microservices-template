server:
  port: 9000

spring:
  application:
    name: auth-server
  datasource:
    url: jdbc:h2:file:./testdb;NON_KEYWORDS=user
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  security:
    oauth2:
      authorizationserver:
        issuer: http://localhost:9000